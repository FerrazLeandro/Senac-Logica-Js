<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Orientação a objetos 🏗️</title>
</head>

<body>
    <div class="container">
        <h3>Classe aluno 🧑‍🎓</h3>
        <p>Crie um programa, onde o usuário irá criar uma classe alunos, inserir nome e telefone de dois estudantes e
            no final exibir o nome e telefone na tela dos alunos cadastrados.</p>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Informe o nome">
        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone" placeholder="Informe o telefone">
        <div id="resultadoAtributo"></div>
        <input type="button" class="botao" onclick="criarAluno()" value="Criar">
        <h3 id="resultado"></h3>
    </div>

    <div class="container">
        <h3>Adicionar atributo ➕</h3>
        <label for="nomeAtributo">Nome do atributo: </label>
        <input type="text" id="nomeAtributo" name="nomeAtributo" placeholder="Informe o nome do atributo">
        <input type="button" class="botao" onclick="criarAtributo()" value="Criar">
    </div>

    <div class="container">
        <h3>Exibir nomes 🧑‍🦱</h3>
        <input type="button" class="botao" onclick="exibirNomes()" value="Exibir">
        <h3 id="nomeAlunos"></h3>
    </div>

    <div class="container">
        <h3>Cadastro de funcionarios 🧑‍🎓</h3>
        <label for="nomeFuncionario">Nome: </label>
        <input type="text" id="nomeFuncionario" name="nomeFuncionario" placeholder="Informe o nome">
        <label for="funcaoFuncionario">Função: </label>
        <input type="text" id="funcaoFuncionario" name="funcaoFuncionario" placeholder="Informe a função">
        <label for="salarioFuncionario">Salário: </label>
        <input type="number" id="salarioFuncionario" name="salarioFuncionario" placeholder="Informe o salário">
        <input type="button" class="botao" onclick="cadastrarFuncionario()" value="Cadastrar">
    </div>

    <div class="container">
        <h3>Relatório de funcionarios 🧑‍🎓</h3>
        <input type="button" class="botao" onclick="nomeFuncao()" value="Nome e Função">
        <input type="button" class="botao" onclick="nomeSalario()" value="Nome e Salário">
        <input type="button" class="botao" onclick="custoTotal()" value="Total de Salário">
        <input type="button" class="botao" onclick="gerentes()" value="Gerentes">
        <h3 id="nomeFuncao"></h3>
    </div>

    <a href="../index.html" class="voltar">🏠</a>

    <script src="./js/script.js"></script>
</body>

</html>
