<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Matriz ⏹️⏹️</title>
</head>

<body>
    <div class="container">
        <h3>Exibir matriz 4 X 3 ⬆️</h3>
        <input type="button" class="botao" onclick="matrizQuatroTres()" value="Calcular">
        <h3 id="resultadoMatrizQuatroTres"></h3>
    </div>

    <div class="container">
        <h3>Exibir linha matriz 3 X 3 ⬆🚡</h3>
        <label for="matrizLinha">Linha: </label>
        <input type="number" id="matrizLinha" name="matrizLinha" placeholder="Informe uma linha">
        <input type="button" class="botao" onclick="matrizLinha()" value="Calcular">
        <h3 id="resultadoMatrizLinha"></h3>
    </div>

    <div class="container">
        <h3>Somar linhas e colunas da matriz ➕</h3>
        <label for="somaMatriz1">Linha 1: </label>
        <input type="text" id="matrizLinha1" name="matrizLinha1" placeholder="Informe 4 numeros">
        <label for="somaMatriz2">Linha 2: </label>
        <input type="text" id="matrizLinha2" name="matrizLinha2" placeholder="Informe 4 numeros">
        <label for="somaMatriz3">Linha 3: </label>
        <input type="text" id="matrizLinha3" name="matrizLinha3" placeholder="Informe 4 numeros">
        <label for="somaMatriz4">Linha 4: </label>
        <input type="text" id="matrizLinha4" name="matrizLinha4" placeholder="Informe 4 numeros">
        <input type="button" class="botao" onclick="somaMatriz()" value="Calcular">
        <h3 id="resultadoSomaMatriz"></h3>
    </div>

    <div class="container">
        <h3>Soma das matrizes ➕</h3>
        <h3 id="matriz1"></h3>
        <h3 id="matriz2"></h3>
        <input type="button" class="botao" onclick="somaMatrizDois()" value="Calcular">
        <h3 id="resultadoSomaMatrizDois"></h3>
    </div>

    <div class="container">
        <h3>Matriz quadrada de ordem 4  ➕</h3>
        <label for="matrizQuadrada1">Linha 1: </label>
        <input type="text" id="matrizQuadrada1" name="matrizQuadrada1" placeholder="Informe 4 numeros">
        <label for="matrizQuadrada2">Linha 2: </label>
        <input type="text" id="matrizQuadrada2" name="matrizQuadrada2" placeholder="Informe 4 numeros">
        <label for="matrizQuadrada3">Linha 3: </label>
        <input type="text" id="matrizQuadrada3" name="matrizQuadrada3" placeholder="Informe 4 numeros">
        <label for="matrizQuadrada4">Linha 4: </label>
        <input type="text" id="matrizQuadrada4" name="matrizQuadrada4" placeholder="Informe 4 numeros">
        <input type="button" class="botao" onclick="imprimirValores()" value="Imprimir valores da matriz">
        <h3 id="resultadoMatrizQuadrada"></h3>
    </div>

    <a href="../index.html" class="voltar">🏠</a>

    <script src="./js/script.js"></script>
</body>

</html>
