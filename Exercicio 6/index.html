<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Switch e while 🔁</title>
</head>
<body>
    <div class="container">
        <h3>Mês do ano 🗓️</h3>
        <label for="mes">Mês: </label>
        <input type="number" id="mes" name="mes" placeholder="Informe um número" min="1" max="12">
        <input type="button" class="botao" onclick="calcularMes(Number(document.getElementById('mes').value))" value="Calcular">
        <h3 id="resultadoMes"></h3>
    </div>

    <div class="container">
        <h3>Cálculo de conceito 🎒</h3>
        <label for="conceito">Conceito: </label>
        <input type="text" id="conceito" name="conceito" placeholder="Informe um conceito">
        <input type="button" class="botao" onclick="calcularConceito(document.getElementById('conceito').value)" value="Calcular">
        <h3 id="resultadoConceito"></h3>
    </div>

    <div class="container">
        <h3>Contagem regressiva 🔢</h3>
        <input type="button" class="botao" onclick="calcularRegressiva()" value="Calcular">
        <h3 id="resultadoRegressiva"></h3>
    </div>

    <div class="container">
        <h3>Tabuada de 5 🧮</h3>
        <input type="button" class="botao" onclick="calcularTabuada()" value="Calcular">
        <h3 id="resultadoTabuada"></h3>
    </div>

    <div class="container">
        <h3>Contagem regressiva de X 🔢</h3>
        <label for="numeroX">Número: </label>
        <input type="number" id="numeroX" name="numeroX" placeholder="Informe um número">
        <input type="button" class="botao" onclick="calcularRegressivaX()" value="Calcular">
        <h3 id="resultadoRegressivaX"></h3>
    </div>

    <div class="container">
        <h3>Tabuada de X 🧮</h3>
        <label for="numeroTabuadaX">Número: </label>
        <input type="number" id="numeroTabuadaX" name="numeroTabuadaX" placeholder="Informe um número">
        <input type="button" class="botao" onclick="calcularTabuadaX()" value="Calcular">
        <h3 id="resultadoTabuadaX"></h3>
    </div>

    <a href="../index.html" class="voltar">🏠</a>


    <script src="./js/script.js"></script>
</body>
</html>
