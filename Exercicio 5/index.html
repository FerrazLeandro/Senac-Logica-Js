<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Idade</title>
</head>

<body>
    <div class="container">
        <h3>Cálculo de plano 🩺</h3>
        <label for="salario">Salário: </label>
        <input type="number" id="salario" name="salario" placeholder="Informe o salário">
        <input type="button" class="botao" onclick="calcularPlano()" value="Calcular">
        <h3 id="resultadoPlano"></h3>
    </div>

    <div class="container">
        <h3>Verificar saúde 👨‍⚕️</h3>
        <label for="colesterol">Colesterol: </label>
        <input type="number" id="colesterol" name="colesterol" placeholder="Informe o colesterol">
        <input type="button" class="botao" onclick="calcularColesterol()" value="Calcular">
        <h3 id="resultadoColesterol"></h3>
    </div>

    <div class="container">
        <h3>Calcular comissão 💵</h3>
        <label for="totalVenda">Vendas: </label>
        <input type="number" id="totalVenda" name="totalVenda" placeholder="Informe o total das vendas">
        <input type="button" class="botao" onclick="calcularComissao()" value="Calcular">
        <h3 id="resultadoComissao"></h3>
    </div>

    <div class="container">
        <h3>Calcular nota 🎒</h3>
        <label for="nota">Nota: </label>
        <input type="number" id="nota" name="nota" placeholder="Informe a nota do aluno">
        <h3 id="resultadoNota"></h3>
        <input type="button" class="botao" onclick="calcularNota()" value="Calcular">

        <label for="recuperacao"></label>
        <input type="number" id="recuperacaoNota" name="recuperacao" placeholder="Informe a nota de recuperação">
        <h3 id="resultadoRecuperacao"></h3>
        <input type="button" class="botao" onclick="recuperarNota()" value="Recuperar">
    </div>

    <a href="../index.html" class="voltar">🏠</a>

    <script src="./js/script.js"></script>
</body>

</html>
